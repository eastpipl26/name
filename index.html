<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아기별 작명소 - AI 우리 아기 이름 짓기</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="logo">BabyStar</h1>
            <p class="subtitle">AI가 지어주는 축복의 이름</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="baby">태명/이름</button>
            <button class="tab-btn" data-tab="shop">상호명</button>
        </div>

        <!-- 아기 이름 짓기 폼 -->
        <div id="baby" class="input-section active">
            <div class="form-group">
                <label>아기 성씨 (한글)</label>
                <input type="text" id="surname" placeholder="예: 김, 이, 박">
            </div>
            <div class="form-group">
                <label>성별</label>
                <select id="gender">
                    <option value="unisex">성별 무관</option>
                    <option value="boy">왕자님</option>
                    <option value="girl">공주님</option>
                </select>
            </div>
            <div class="form-group">
                <label>원하는 느낌</label>
                <input type="text" id="vibe" placeholder="예: 맑은, 씩씩한, 세련된">
            </div>
            <button class="generate-btn" onclick="generateName('baby')">이름 짓기 시작</button>
        </div>

        <!-- 상호명 짓기 폼 -->
        <div id="shop" class="input-section">
            <div class="form-group">
                <label>업종/분야</label>
                <input type="text" id="industry" placeholder="예: 카페, 꽃집, IT기업">
            </div>
            <div class="form-group">
                <label>브랜드 이미지</label>
                <input type="text" id="brand-vibe" placeholder="예: 감성적인, 모던한, 친근한">
            </div>
            <button class="generate-btn" onclick="generateName('shop')">상호명 추천받기</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loading-msg">아기별이 이름을 찾는 중입니다...</p>
        </div>

        <div class="result-container" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
